<!DOCTYPE html>
<!--- ICS2O-Unit5-05-JS--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Triangles" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Liya-Getachew" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>GitHub page as PWA template</title>
    <link
      rel="canonical"
      href="https://github.com/Liya-Getachew/ICS2O-Unit5-05-JS"
    />
    <link rel="manifest" href="/ICS2O-Unit5-05-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.pink-red.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.pink-red.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Triangles</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Triangles</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p id="text">Insert the side lengths of your triangle below:</p>
        <img
          src="./images/notebook-animation.svg"
          alt="Computer"
          width="25%"
          height="25%"
        />
        <form action="#" class="value">
          Side A:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              step="any"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="sideA"
              placeholder="insert value"
              aria-label="side A"
            />
            <span class="mdl-textfield__error">Input is not a positive number!</span>
          </div>
        </form>
        <form action="#" class="value">
          Side B:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              step="any"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="sideB"
              placeholder="insert value"
              aria-label="side B"
            />
            <span class="mdl-textfield__error">Input is not a positive number!</span>
          </div>
        </form>
        <form action="#" class="value">
          Side C:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              step="any"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="sideC"
              placeholder="insert value"
              aria-label="side C"
            />
            <span class="mdl-textfield__error">Input is not a positive number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
          onclick="triangleClick()"
        >
          triangle
        </button>
        <div id="triangle-type">Your triangle is:</div>
      </main>
    </div>
  </body>
</html>
